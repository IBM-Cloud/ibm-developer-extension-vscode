sudo: false

services:
  - docker

language: node_js

node_js: node

os:
  - linux

script:
  docker build -t vscode-build -f ci/Dockerfile .;
  docker run vscode-build /bin/sh -c 'xvfb-run -a -l --server-args=":99 -screen 0 1024x786x24" npm test';

deploy:
  provider: script
  script: "npm run vscode:publish"
  skip_cleanup: true
  on:
    tags: true
